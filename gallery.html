    <main class="gallery-container">
        
        <div class="card">
            <div class="img-wrapper">
                <img src="images/W.jpg" alt="王羲之 妹至帖">
            </div>
            <div class="card-text">
                <h3>王羲之《妹至帖》</h3>
                <p class="desc">行草书，笔法精妙，情感流露自然。</p>
            </div>

        <div class="card">
            <div class="img-wrapper">
                <img src="images/R.jpg" alt="颜真卿 湖州帖">
            </div>
            <div class="card-text">
                <h3>颜真卿《湖州帖》</h3>

        </div>

        <div class="card">
            <div class="img-wrapper">
                <img src="images/H.jpg" alt="黄道周 洗耳文">
            </div>
            <div class="card-text">
                <h3>黄道周《洗耳文》</h3>

<div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close-btn">&times;</span>
        <img id="lightbox-img" src="">
        <p id="lightbox-caption"></p>
    </div>

    <script>
        // 获取所有卡片里的图片
        const images = document.querySelectorAll('.card img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const caption = document.getElementById('lightbox-caption');

        // 给每个图片加点击事件
        images.forEach(img => {
            img.addEventListener('click', () => {
                lightbox.style.display = 'flex'; // 显示遮罩
                lightboxImg.src = img.src;       // 把大图地址换成当前点击的图片
                caption.innerText = img.alt;     // 显示图片描述
            });
        });

        // 关闭遮罩
        function closeLightbox() {
            lightbox.style.display = 'none';
        }
    </script>
